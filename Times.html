<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Shalat Jakarta</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: Arial, sans-serif;
            background: #667eea;
            background: -webkit-linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background: -moz-linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: -webkit-box;
            display: -moz-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-align: center;
            -moz-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
            -webkit-box-pack: center;
            -moz-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            padding: 3vh 3vw;
        }

        .card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 3vw;
            padding: 4vh 4vw;
            box-shadow: 0 3vh 8vh rgba(0,0,0,0.4);
            width: 94vw;
            height: 94vh;
            max-width: 94vw;
            max-height: 94vh;
            display: -webkit-box;
            display: -moz-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-orient: vertical;
            -moz-box-orient: vertical;
            -webkit-box-direction: normal;
            -moz-box-direction: normal;
            -ms-flex-direction: column;
            -webkit-flex-direction: column;
            flex-direction: column;
        }

        /* Header - 30% */
        .header-section {
            -webkit-box-flex: 0;
            -moz-box-flex: 0;
            -webkit-flex: 0 0 30%;
            -ms-flex: 0 0 30%;
            flex: 0 0 30%;
            display: -webkit-box;
            display: -moz-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-orient: vertical;
            -moz-box-orient: vertical;
            -webkit-box-direction: normal;
            -moz-box-direction: normal;
            -ms-flex-direction: column;
            -webkit-flex-direction: column;
            flex-direction: column;
            -webkit-box-pack: center;
            -moz-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            border-bottom: 0.5vh solid #e9ecef;
            padding-bottom: 3vh;
            margin-bottom: 3vh;
        }

        .time-display {
            text-align: center;
            font-size: 10vw;
            color: #667eea;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            text-shadow: 0.3vw 0.3vw 0.6vw rgba(0,0,0,0.1);
            line-height: 1.1;
            margin-bottom: 2vh;
        }

        .date-display {
            text-align: center;
            font-size: 2vw;
            color: #666;
            line-height: 1.5;
        }

        /* Next Prayer - 65% */
        .next-prayer-section {
            -webkit-box-flex: 1;
            -moz-box-flex: 1;
            -webkit-flex: 1 1 auto;
            -ms-flex: 1 1 auto;
            flex: 1 1 auto;
            display: -webkit-box;
            display: -moz-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -moz-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -moz-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
            min-height: 0;
            padding: 2vh 2vw;
        }

        .prayer-card {
            width: 100%;
            height: 100%;
            text-align: center;
            border-radius: 2.5vw;
            background: #667eea;
            background: -webkit-linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background: -moz-linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 2vh 5vh rgba(102, 126, 234, 0.6);
            border: 0.5vw solid rgba(255,255,255,0.3);
            display: -webkit-box;
            display: -moz-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-orient: vertical;
            -moz-box-orient: vertical;
            -webkit-box-direction: normal;
            -moz-box-direction: normal;
            -ms-flex-direction: column;
            -webkit-flex-direction: column;
            flex-direction: column;
            -webkit-box-pack: center;
            -moz-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -moz-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
            padding: 4vh 4vw;
        }

        .prayer-label {
            font-size: 2.5vw;
            color: rgba(255,255,255,0.95);
            font-weight: bold;
            letter-spacing: 0.4vw;
            text-transform: uppercase;
            margin-bottom: 3vh;
        }

        .prayer-name {
            font-size: 8vw;
            font-weight: bold;
            color: white;
            margin-bottom: 4vh;
            line-height: 1.1;
        }

        .prayer-time {
            font-size: 15vw;
            font-weight: bold;
            color: white;
            font-family: 'Courier New', monospace;
            text-shadow: 0.3vw 0.3vw 0.8vw rgba(0,0,0,0.2);
            line-height: 1;
        }

        .loading {
            text-align: center;
            font-size: 4vw;
            color: white;
            padding: 5vh;
        }

        /* ==================== LANDSCAPE MODE ==================== */
        @media (orientation: landscape) {
            body {
                padding: 2vh 2vw;
            }

            .card {
                width: 96vw;
                height: 96vh;
                padding: 3vh 3vw;
            }

            .header-section {
                -webkit-box-flex: 0;
                -moz-box-flex: 0;
                -webkit-flex: 0 0 28%;
                -ms-flex: 0 0 28%;
                flex: 0 0 28%;
            }

            .time-display {
                font-size: 9vw;
            }

            .date-display {
                font-size: 1.6vw;
            }

            .prayer-label {
                font-size: 2vw;
                margin-bottom: 2vh;
            }

            .prayer-name {
                font-size: 7vw;
                margin-bottom: 3vh;
            }

            .prayer-time {
                font-size: 13vw;
            }
        }

        /* Landscape 1280x720 */
        @media (max-width: 1366px) and (orientation: landscape) {
            .time-display {
                font-size: 10vw;
            }

            .date-display {
                font-size: 1.8vw;
            }

            .prayer-label {
                font-size: 2.2vw;
            }

            .prayer-name {
                font-size: 8vw;
            }

            .prayer-time {
                font-size: 14vw;
            }
        }

        /* Landscape 1920x1080 Full HD */
        @media (min-width: 1920px) and (orientation: landscape) {
            .time-display {
                font-size: 8vw;
            }

            .date-display {
                font-size: 1.4vw;
            }

            .prayer-label {
                font-size: 1.8vw;
            }

            .prayer-name {
                font-size: 6vw;
            }

            .prayer-time {
                font-size: 12vw;
            }
        }

        /* ==================== PORTRAIT MODE ==================== */
        @media (orientation: portrait) {
            .card {
                padding: 4vh 5vw;
                border-radius: 4vw;
            }

            .time-display {
                font-size: 15vw;
            }

            .date-display {
                font-size: 3.5vw;
            }

            .prayer-label {
                font-size: 4.5vw;
                letter-spacing: 0.6vw;
            }

            .prayer-name {
                font-size: 12vw;
            }

            .prayer-time {
                font-size: 20vw;
            }
        }

        /* Portrait Tablet 768px+ */
        @media (min-width: 768px) and (orientation: portrait) {
            .time-display {
                font-size: 13vw;
            }

            .date-display {
                font-size: 3vw;
            }

            .prayer-label {
                font-size: 4vw;
            }

            .prayer-name {
                font-size: 10vw;
            }

            .prayer-time {
                font-size: 18vw;
            }
        }

        /* Portrait Large Tablet 1024px+ */
        @media (min-width: 1024px) and (orientation: portrait) {
            .time-display {
                font-size: 11vw;
            }

            .date-display {
                font-size: 2.5vw;
            }

            .prayer-label {
                font-size: 3.5vw;
            }

            .prayer-name {
                font-size: 9vw;
            }

            .prayer-time {
                font-size: 16vw;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="header-section">
            <div class="time-display" id="currentTime">--:--:--</div>
            <div class="date-display" id="dateDisplay">Loading...</div>
        </div>

        <div class="next-prayer-section">
            <div class="prayer-card" id="prayerCard">
                <div class="loading">Memuat...</div>
            </div>
        </div>
    </div>

    <script src="Times.js"></script>
</body>
</html>
