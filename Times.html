<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Shalat Jakarta</title>
    <link rel="stylesheet" href="css/Times.css">
</head>
<body>
    <div class="card">
        <div class="header-section">
            <div class="time-display" id="currentTime">--:--:--</div>
            <div class="date-display" id="dateDisplay">Loading...</div>
        </div>

        <div class="prayer-times-section" id="prayerTimes">
            <div class="prayer-box" id="fajrBox">
                <div class="prayer-name">Subuh</div>
                <div class="prayer-time" id="fajrTime">--:--</div>
                <div class="prayer-status"></div>
            </div>
            <div class="prayer-box" id="dhuhrBox">
                <div class="prayer-name">Dzuhur</div>
                <div class="prayer-time" id="dhuhrTime">--:--</div>
                <div class="prayer-status"></div>
            </div>
            <div class="prayer-box" id="asrBox">
                <div class="prayer-name">Ashar</div>
                <div class="prayer-time" id="asrTime">--:--</div>
                <div class="prayer-status"></div>
            </div>
            <div class="prayer-box" id="maghribBox">
                <div class="prayer-name">Maghrib</div>
                <div class="prayer-time" id="maghribTime">--:--</div>
                <div class="prayer-status"></div>
            </div>
            <div class="prayer-box" id="ishaBox">
                <div class="prayer-name">Isya</div>
                <div class="prayer-time" id="ishaTime">--:--</div>
                <div class="prayer-status"></div>
            </div>
        </div>
    </div>

    <script src="js/Times.js"></script>
</body>
</html>
